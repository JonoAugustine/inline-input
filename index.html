<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Input Sample</title>

    <style>
      ::root {
        font-size: 16px;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 50vmin">
      <inline-input id="input-a" name="Input A"> </inline-input>
      <br />
      <inline-input name="Input B"> </inline-input>
      <br />
      <inline-input name="Input C" textarea> </inline-input>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/JonoAugustine/inline-input/inlineInputLabel.js"></script>
  </body>
